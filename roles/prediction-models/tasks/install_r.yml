---
- name: Install base packages
  apt: name={{ item }} update_cache={{ update_apt_cache }} force=yes state=installed
  with_items:
    - libssh2-1-dev
    - libgit2-dev
    - libgit2-0
    - libgit2-dbg
    - libxml2-dev
    - libcurl4-gnutls-dev
    - libssl-dev
    - libmagick++-dev
    - libpq-dev
    - libxslt-dev
    - zlib1g-dev
    - r-base
    - r-base-dev
    - r-cran-lme4
    - build-essential
  tags: packages

- name: Add CRAN apt repo
  apt_repository:
    repo: deb https://cran.rstudio.com/bin/linux/ubuntu trusty/
    state: present

- name: Add CRAN key
  apt_key:
    keyserver: hkp://keyserver.ubuntu.com
    id: E084DAB9

- name: Install R-base
  apt: name="r-base" update_cache=yes

- name: List R deps
  command: >
    Rscript --slave --no-save --no-restore-history -e "ip <- as.data.frame(installed.packages()[,c(1,3:4)]); rownames(ip) <- NULL; print(ip, row.names=FALSE)"
  register: r_result
  become: yes

- name: Install fire-risk dependencies
  command: >
    Rscript --slave --no-save --no-restore-history -e "if (! ('{{ item.name }}' %in% installed.packages()[,'Package'])) { install.packages('{{ item.name }}', repos='https://cloud.r-project.org', dependencies=c('Depends','Imports'), verbose=TRUE); print('Added'); } else { print('Already installed'); }"
  register: r_result
  failed_when: "r_result.rc != 0 or 'had non-zero exit status' in r_result.stderr"
  changed_when: "'Added' in r_result.stdout"
  with_items:
      - { name: 'tidyverse', version: '1.2.1' }
      - { name: 'acs', version: '2.1.4' }
      - { name: 'glue', version: '1.3.1' }
      - { name: 'boot', version: '1.3-20' }
      - { name: 'git2r', version: '0.25.2' }
      - { name: 'glue', version: '1.3.1' }
      - { name: 'usethis', version: '1.5.0' }
      - { name: 'devtools', version: '2.0.1' }
      - { name: 'DBI', version: '1.0.0' }
      - { name: 'glmnet', version: '2.0-16' }
      - { name: 'ranger', version: '0.11.2' }
      - { name: 'RPostgreSQL', version: '0.6-2' }
      - { name: 'lme4', version: '1.1-21' }
      - { name: 'magrittr', version: '1.5' }
      - { name: 'roxygen2', version: '6.1.1' }
  become: yes

- name: List R deps Post R installation
  command: >
    Rscript --slave --no-save --no-restore-history -e "ip <- as.data.frame(installed.packages()[,c(1,3:4)]); rownames(ip) <- NULL; print(ip, row.names=FALSE)"
  register: r_result
  become: yes

- name: Install Census API key
  command: >
    Rscript --slave --no-save --no-restore-history -e "library(acs); api.key.install('{{ census_api_key }}')"
  when: census_api_key is defined
